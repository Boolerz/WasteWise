<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Full Bin</title>
    <link rel="stylesheet" href="style.css">
    <style>/* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            color: #333;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        header h1 {
            font-size: 28px;
            color: #333;
        }
        
        form {
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #f0b012;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button[type="submit"]:hover {
            background-color: #e0a010;
        }
        
        footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        /* Add this style to customize the 'take a photo' link */
        #takePhoto {
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }

        #takePhoto:hover {
            text-decoration: underline;
        }

        
        </style>
</head>
<body>
    <header>
        <h1>Report Full Bin</h1>
        <nav class="navbar">
            <img src="logo.JPG" alt="logo">
            <ul class="nav-menu">
                <li class="item"><a href="index.html" class="item-link">home</a></li>
                <li class="item"><a href="status.html" class="item-link">Explore Bin</a></li>
                <li class="item"><a href="regist.html" class="item-link">Register with us</a></li>
                <li class="item"><a href="contact.html" class="item-link">contact</a></li>
                <li><a href="" class="item-link"><i class="fa-sharp fa-solid fa-magnifying-glass"></i></a></li>
            </ul>
        </nav>
        <div class="container">
            <form action="#" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" required>
                </div>
                <div class="form-group">
                    <label for="serial">Bin Serial Number:</label>
                    <input type="text" id="serial" name="serial" required>
                </div>
                <div class="form-group">
                    <label for="photo">Upload Photo:</label>
                    <input type="file" id="photo" name="photo" accept="image/*" capture="camera" required>
                    <small>Or <a href="#" id="takePhoto">take a photo</a> with your camera</small>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </header>
    <footer>
        <p>&copy; 2024 WasteWise. All rights reserved.</p>
    </footer>

</body>
</html>
