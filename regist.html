<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Regist Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 600px;
        margin: 50px auto;
        background: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 20px;
    }
    .form-group textarea {
        height: 100px;
        width: 500px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        text-align: center;
    }

    .form-group select {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background: url('arrow.png') no-repeat right center;
        background-size: 20px;
    }

    .form-group input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 3px;
        cursor: pointer;
    }

    .form-group input[type="submit"]:hover {
        background-color: #0056b3;
    }

    .checkbox-group {
        display: flex;
        flex-wrap: wrap; /* Allow items to wrap to the next line */
        justify-content: space-between; /* Add space between items */
        flex-wrap: wrap; /* Allow items to wrap to the next line */
        margin-bottom: 10px; /* Add some margin between the checkbox group and other form elements */
    }
    
    .checkbox-group input[type="checkbox"] {
        margin-right: 5px; /* Add some margin between checkboxes */
        margin-bottom: 5px; /* Add some margin below each checkbox */
    }
    
</style>
</head>
<body>
    <header>
        <nav class="navbar">
            <img src="logo.JPG" alt="logo">

                <li><a href="" class="item-link"><i class="fa-sharp fa-solid fa-magnifying-glass"></i></a></li>
            </ul>
        </nav>

<div class="container">
    <h2>WasteWise</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="service">Select a town:</label>
            <select id="service" name="service" required>
                <option value="">Select a town</option>
                <option value="kilifi">Kilifi</option>
                <option value="malindi">Malindi</option>
                <option value="mombasa">Mombasa</option>
                <option value="majengo">Majengo</option>
                <option value="mariakani">Mariakani</option>
                <option value="mazeras">Mazeras</option>
                <option value="kaloleni">Kaloleni</option>
                <option value="mavueni">Mavueni</option>
                <option value="miritini">Miritini</option>
                <!-- Add more service options -->
            </select>
        </div>
        <div class="form-group">
        <label for="service">Select Option:</label>
            <select id="service" name="service" required>
                <option value="">Type of Organisation</option>
                <option value="organisation">Enterprise</option>
                <option value="Municipality">Municipality</option>
                <option value="consumer">Consumer</option>
                <option value="recycling-industry">Recycling industry</option>
            </select>
        </div>
        <div class="form-group">
            <legend>Select type of material You dispose/recycle:</legend>
            <fieldset>
                <div class="checkbox-group">
                    <input type="checkbox" id="metals" name="service[]" value="metals">
                    <label for="metals">Metals</label><br>
                    
                    <input type="checkbox" id="glass" name="service[]" value="glass">
                    <label for="glass">Glass</label><br>
                    
                    <input type="checkbox" id="wood" name="service[]" value="wood">
                    <label for="wood">Wood</label><br>
                    
                    <input type="checkbox" id="papers" name="service[]" value="papers">
                    <label for="papers">Papers</label><br>
                    
                    <input type="checkbox" id="gabagge" name="service[]" value="gabagge">
                    <label for="gabagge">Gabagge</label><br>
                </div>
            </fieldset>
            

        <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Your Phone Number:</label>
            <input type="text" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="street">Street:</label>
            <input type="text" id="streetr" name="street" required>
        </div>
        <div class="form-group">
            <label for="message">How did you Know about us:</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>
<script src="regist.js"></script>
</body>
